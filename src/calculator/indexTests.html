<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tests for calculator</title>
    <script src="correctscript.js"></script>
    <!-- подключаем стили Mocha, для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- настраиваем Mocha: предстоит BDD-тестирование -->
    <script>
        mocha.setup('bdd');
    </script>

    <!-- подключаем chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <!-- в chai есть много всего, выносим assert в глобальную область -->
    <script>
        var assert = chai.assert;
    </script>
</head>
<body>
<!-- в элементе с id="mocha" будут результаты тестов -->
<div id="mocha"></div>
<script>
    describe('multiplyTest', function(){
        it('input: 5 -3', function(){
            assert.equal(multiply(5, -3), -15);
        });
        it('input: 5.5 3.7', function(){
            assert.equal(multiply(5.5, 3.7), 20.35);
        });
        it('input: 5 ', function(){
            assert.equal(multiply(5), undefined);
        });
        it('input: "string" ', function(){
            assert.equal(multiply("string"), undefined);
        });
        it('input: null ', function(){
            assert.equal(multiply(null), undefined);
        });
        it('input: undefined ', function(){
            assert.equal(multiply(undefined), undefined);
        });
        it('input: NaN ', function(){
            assert.equal(multiply(NaN), undefined);
        });
    });
    describe('divisionTest', function(){
        it('input: 10 2', function(){
            assert.equal(division(10, 2), 5);
        });
        it('input: 7.1 4.6', function(){
            assert.equal(division(7.1, 4.6), 1.5434782608695652);
        });
        it('input: 5 ', function(){
            assert.equal(division(5), undefined);
        });
        it('Zero division', function(){
            assert.equal(division(45, 0), 'Zero division');
        });
        it('input: "string" ', function(){
            assert.equal(division("string"), undefined);
        });
        it('input: null ', function(){
            assert.equal(division(null), undefined);
        });
        it('input: undefined ', function(){
            assert.equal(division(undefined), undefined);
        });
        it('input: NaN ', function(){
            assert.equal(division(NaN), undefined);
        });
    });
    describe('summTest', function(){
        it('input: 10 45', function(){
            assert.equal(summ(12, 45), 57);
        });
        it('input: 12.6 9.5', function(){
            assert.equal(summ(12.6, 9.5), 22.1);
        });
        it('input: 5 ', function(){
            assert.equal(summ(5), undefined);
        });
        it('input: "string" ', function(){
            assert.equal(summ("string"), undefined);
        });
        it('input: null ', function(){
            assert.equal(summ(null), undefined);
        });
        it('input: undefined ', function(){
            assert.equal(summ(undefined), undefined);
        });
        it('input: NaN ', function(){
            assert.equal(summ(NaN), undefined);
        });
    });
    describe('diffTest', function(){
        it('input: 54 32', function(){
            assert.equal(diff(54, 32), 22);
        });
        it('input: 1.1 2.2', function(){
            assert.deepEqual(diff(1.1, 2.2), -1.1);
        });
        it('input: 5 ', function(){
            assert.equal(diff(5), undefined);
        });
        it('input: "string" ', function(){
            assert.equal(diff("string"), undefined);
        });
        it('input: null ', function(){
            assert.equal(diff(null), undefined);
        });
        it('input: undefined ', function(){
            assert.equal(diff(undefined), undefined);
        });
        it('input: NaN ', function(){
            assert.equal(diff(NaN), undefined);
        });
    });
</script>
<!-- запустить тесты! -->
<script>
    mocha.run();
</script>
</body>
</html>
