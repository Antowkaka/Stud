<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator 1.0</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="item input">
                <form name="form">
                    <input class="input-in-helper" type="text" name="textview" value=""  readonly>
                    <input class="input-in" type="text" name="textview" value=""  readonly>
                </form>
            </div>
            <div class="item other" onclick="fullClearVal()">AC</div>
            <div class="item other" onclick="clearVal()">C</div>
            <div class="item other">%</div>
            <div class="item operator" onclick="divisionDOM()">&divide;</div>
            <div class="item num" onclick="addNum(7)">7</div>
            <div class="item num" onclick="addNum(8)">8</div>
            <div class="item num" onclick="addNum(9)">9</div>
            <div class="item operator" onclick="multiplyDOM()">&times;</div>
            <div class="item num" onclick="addNum(4)">4</div>
            <div class="item num" onclick="addNum(5)">5</div>
            <div class="item num" onclick="addNum(6)">6</div>
            <div class="item operator" onclick="diffDOM()">-</div>
            <div class="item num" onclick="addNum(1)">1</div>
            <div class="item num" onclick="addNum(2)">2</div>
            <div class="item num" onclick="addNum(3)">3</div>
            <div class="item operator" onclick="summDOM()">+</div>
            <div class="item num zero " onclick="addNum(0)">0</div>
            <div class="item num" onclick="addPoint()">.</div>
            <div class="item operator" onclick="equalDOM()">=</div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
